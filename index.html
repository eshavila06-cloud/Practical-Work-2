<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POLITEKNIK KUCHING SARAWAK</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">


  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #cce7ff, #ffffff);
    }
    form {
      width: 700px;
      margin: 30px auto;
      background-color: lightblue;
      font-weight: bold;
      padding: 20px 40px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      
    }
    h2 {
     font-family: 'Cinzel', serif;
     font-size: 36px;
     text-transform: uppercase;
     color:   #36454f;
     text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    h3{
     text-align: center;
    }
    label {
      color: black;
      display: inline-block;
      width: 150px;
      vertical-align: top;
      margin-bottom: 8px;
    }
    input[type="text"],
    input[type="email"],
    input[type="date"],
    select {
      width: 70%;
      padding: 6px;
      margin-bottom: 10px;
    }
    input[type="radio"] {
      margin-left: 10px;
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .form-group label {
      width: 150px;
    }
    .form-group input,
    .form-group select,
    .form-group .image-upload-group {
      flex: 1;
    }

    .image-upload-group {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .image-box {
      width: 100px;
      height: 100px;
      border: 2px dashed #aaa;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #999;
      position: relative;
      text-align: center;
    }
    .image-box::before {
      content: "No Image";
    }
    .image-label {
      font-size: 11px;
      color: #666;
      margin-top: 5px;
    }

    #preview {
      width: 100px;
      height: 100px;
      border: 1px solid #ccc;
      object-fit: cover;
      display: none;
    }

    .buttons {
      text-align: center;
      margin-top: 20px;
    }


    input[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
    input[type="radio"] {
  accent-color: #007bff;
}


    input[type="reset"] {
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    input[type="reset"]:hover {
      background-color: #c82333;
    }

    hr {
      height: 4px;
      background-color: #333;
      border: none;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <form id="studentForm">
    <h2><b>POLITEKNIK KUCHING SARAWAK</b></h2>
    <h3>Student Registration Form</h3>
    <hr />

    <div class="form-group">
      <label>Student Image:</label>
      <div class="image-upload-group">
        <div id="imageBox" class="image-box">
          <span class="image-label">(less than 5 MB)</span>
        </div>
        <img id="preview" src="#" alt="Image Preview" />
        <input type="file" name="student_image" id="imageUpload" accept="image/*" />
      </div>
    </div>

    <div class="form-group">
      <label>Student Name:</label>
      <input type="text" id="student_name" name="student_name" placeholder="Full Name" required />
    </div>

    <div class="form-group">
      <label>Father's Name:</label>
      <input type="text" id="father_name" name="father_name" placeholder="Father's Full Name" required />
    </div>

    <div class="form-group">
      <label>Mother's Name:</label>
      <input type="text" id="mother_name" name="mother_name" placeholder="Mother's Full Name" required />
    </div>

    <div class="form-group gender-option">
  <label>Gender:</label>
  <div>
    <input type="radio" name="gender" value="Male" id="male" />
    <label for="male">Male</label>
    <input type="radio" name="gender" value="Female" id="female" />
    <label for="female">Female</label>
  </div>
</div>

    <div class="form-group">
      <label>Date of Birth:</label>
      <input type="date" name="dob" required />
    </div>

    <div class="form-group">
      <label>E-mail:</label>
      <input type="email" id="email" name="email" placeholder="email@xyz.com" required />
    </div>

    <div class="form-group">
      <label>Level:</label>
      <select name="level" required>
        <option value="">Select Level</option>
        <option value="Asasi">Asasi</option>
        <option value="Diploma">Diploma</option>
      </select>
    </div>

    <div class="form-group">
      <label>Department:</label>
      <select name="department" required>
        <option value="">Select Department</option>
        <option value="Jabatan Kejuruteraan Awam">Jabatan Kejuruteraan Awam</option>
        <option value="Jabatan Kejuruteraan Mekanikal">Jabatan Kejuruteraan Mekanikal</option>
        <option value="Jabatan Kejuruteraan Elektrik">Jabatan Kejuruteraan Elektrik</option>
        <option value="Jabatan Kejuruteraan Petrokimia">Jabatan Kejuruteraan Petrokimia</option>
        <option value="Jabatan Teknologi Maklumat dan Komunikasi">Jabatan Teknologi Maklumat dan Komunikasi</option>
      </select>
    </div>

    <div class="form-group">
      <label>Tel/Mobile:</label>
      <input type="text" name="phone" placeholder="01x xxxx xxxx" required />
    </div>

    <hr />
    <h3>Address</h3>

    <div class="form-group">
      <label>State:</label>
      <select name="State" required>
        <option value="">Select State</option>
        <option value="Johor">Johor</option>
        <option value="Kedah">Kedah</option>
        <option value="Kelantan">Kelantan</option>
        <option value="Melaka">Melaka</option>
        <option value="Negeri Sembilan">Negeri Sembilan</option>
        <option value="Pahang">Pahang</option>
        <option value="Perak">Perak</option>
        <option value="Perlis">Perlis</option>
        <option value="Pulau Pinang">Pulau Pinang</option>
        <option value="Sabah">Sabah</option>
        <option value="Sarawak">Sarawak</option>
        <option value="Selangor">Selangor</option>
        <option value="Terengganu">Terengganu</option>
        <option value="Wilayah Persekutuan Kuala Lumpur">Wilayah Persekutuan Kuala Lumpur</option>
        <option value="Wilayah Persekutuan Putrajaya">Wilayah Persekutuan Putrajaya</option>
        <option value="Wilayah Persekutuan Labuan">Wilayah Persekutuan Labuan</option>
      </select>
    </div>

    <div class="form-group">
      <label>City:</label>
      <input type="text" name="city" placeholder="City" required />
    </div>

    <div class="form-group">
      <label>Postcode:</label>
      <input type="text" name="postcode" placeholder="Postcode" required />
    </div>

    <div class="buttons">
      <input type="submit" value="Register" class="btn btn-primary" />
      <input type="reset" value="Reset" id="resetBtn" class="btn btn-danger" />
    </div>
  </form>

  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="successModalLabel">Success</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        âœ… Your details have been saved!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const imageUpload = document.getElementById('imageUpload');
      const preview = document.getElementById('preview');
      const resetBtn = document.getElementById('resetBtn');
      const imageBox = document.getElementById('imageBox');

      imageUpload.addEventListener('change', function () {
        const file = this.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            preview.style.display = 'block';
            preview.src = e.target.result;
            imageBox.style.display = 'none';
          };
          reader.readAsDataURL(file);
        }
      });

      resetBtn.addEventListener('click', function () {
        preview.style.display = 'none';
        preview.src = '#';
        imageBox.style.display = 'flex';
      });

      const phone = document.querySelector('input[name="phone"]');
      phone.addEventListener('blur', function () {
        if (this.value.trim() === "") {
          alert("You left the phone field!");
        }
      });

      const email = document.getElementById('email');
      email.addEventListener('focus', function () {
        this.style.backgroundColor = '#ffffcc';
      });
      email.addEventListener('blur', function () {
        this.style.backgroundColor = '';
      });

      const nameFields = [
  document.getElementById('student_name'),
  document.getElementById('father_name'),
  document.getElementById('mother_name'),
  document.querySelector('input[name="city"]')
];

      nameFields.forEach(field => {
        field.addEventListener('change', function () {
          this.value = this.value.toUpperCase();
        });
      });

      const form = document.getElementById('studentForm');
      form.addEventListener('submit', function (event) {
        event.preventDefault();
        const successModal = new bootstrap.Modal(document.getElementById('successModal'));
        successModal.show();
      });
    });
  </script>
</body>
</html>
